            <div class="col-lg-12">

<!-- End Breadcrumb Area -->

<div class="rbt-cart-area bg-color-white rbt-section-gap">
  <div class="cart_area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="#">
            <!-- Cart Table -->
            <div class="cart-table table-responsive mb--60">
              <table class="table">
                <thead>
                  <tr>
                    <th class="pro-thumbnail">Portada</th>
                    <th class="pro-title">Curso</th>

                    <th class="pro-subtotal">Total</th>
                    <th class="pro-remove">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let cart of listCarts">
                    <tr>
                      <td class="pro-thumbnail">
                        <a
                          [href]="'/landing-curso/' + cart.course.slug"
                          target="_blank"
                          ><img [src]="cart.course.imagen" alt="Product"
                        /></a>
                      </td>
                      <td class="pro-title">
                        <a
                          a
                          [href]="'/landing-curso/' + cart.course.slug"
                          target="_blank"
                          >{{ cart.course.title }}</a
                        >
                      </td>

                      <td class="pro-subtotal">
                        <span>S/.{{ cart.total }}</span>
                      </td>
                      <td class="pro-remove">
                        <a href="#"><i class="feather-x"></i></a>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </form>

          <div class="row g-5">
            <!-- Cart Summary -->

            <div class="col-lg-5 offset-lg-1 col-12">
              <div class="cart-summary">
                <div class="cart-summary-wrap">
                  <div class="section-title text-start">
                    <h4 class="title mb--30">Resumen de Compra</h4>
                  </div>

                  <h2>
                    Total<span>S/.{{ totalSum }}</span>
                  </h2>
                </div>

                <div class="cart-submit-btn-group">
                  <div class="single-button w-100">
                    <!-- <button class="rbt-btn btn-gradient rbt-switch-btn rbt-switch-y w-100">
                                            <span data-text="Checkout">Checkout</span>
                                        </button>-->
                                        <div #paypal  ></div>
                                        <div id="wallet_container"></div>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="rbt-separator-mid">
  <div class="container">
    <hr class="rbt-separator m-0" />
  </div>
</div>
