<div class="rbt-elements-area bg-color-white rbt-section-gap">
    <div class="container">
        <div class="row gy-5 row--30">

            <div class="col-lg-6">
                <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                    <h3 class="title">Ingresar</h3>
                    <form class="max-width-auto">
                        <div class="form-group">
                            <input name="email" [(ngModel)]="email" type="text" />
                            <label>Email *</label>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <input name="password" [(ngModel)]="password" type="password">
                            <label>Contrase単a *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="row mb--30">
                            <div class="col-lg-6">
                                <div class="rbt-checkbox">
                                    <input type="checkbox" id="rememberme" name="rememberme">
                                    <label for="rememberme">Recordarme</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="rbt-lost-password text-end">
                                    <a class="rbt-btn-link" href="#">Olvidaste la contrase単a?</a>
                                </div>
                            </div>
                        </div>

                        <div class="form-submit-group">
                            <button type="button" (click)="login()" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                <span class="icon-reverse-wrapper">
                                    <span class="btn-text"> Ingresar</span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                    <h3 class="title">Registro</h3>
                    <form class="max-width-auto">
                        <div class="form-group">
                            <input name="register-email" type="text" />
                            <label>Correo Electronico *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="register_user" type="text">
                            <label>Usuario *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="register_password" type="password">
                            <label>Contrase単a *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-group">
                            <input name="register_conpassword" type="password">
                            <label>Confirmar contrase単a *</label>
                            <span class="focus-border"></span>
                        </div>

                        <div class="form-submit-group">
                            <button type="button" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                <span class="icon-reverse-wrapper">
                                    <span class="btn-text">Registrar</span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                </span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
